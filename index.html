<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.ico">
  <script src="./js/config.js" defer></script>
  <script src="./js/script.js" defer></script>
  <title>Weather API App</title>
</head>
<body>
  <h1>Check the Weather Where You Are</h1>
  <div class="container">
    <input type="text" name="city" id="city" placeholder="Enter city name...">

    <!-- slider -->
    <label class="toggle">
      <input type="checkbox" class="unit">
      <span class="labels" data-fahrenheit=" ℉ " data-celsius=" ℃ "></span>
    </label>
    <!-- end slider -->

    <button type="button" class="btn">Get the Weather</button>

    <main></main>
  </div>
</body>
</html>
